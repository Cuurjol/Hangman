ru:
  main:
    input_word: "Введите слово:"
    hidden_word: "Пользователь загадал новое слово %{word}. Это слово было добавлено в файл \"WordsRU.txt\"."
    existing_list_words: "Список существующих слов в файле \"WordsRU.txt\": %{list_words}"
    add_or_delete_words: "Сколько слов вы хотите добавить/удалить:"
    counter_of_word: "Счётчик слов должен быть больше 0. Повторите ввод числа:"
    operation_message: >
      Выполняется операция добавления/удаления слов. Если введённое слово новое и не существует на сайте 
      https://ru.wiktionary.org, то оно не будет добавлено в список игровых слов. Если введённое слово новое, 
      существует на сайте https://ru.wiktionary.org и не существует в списке игровых слов, то оно добавится в 
      конец этого списка, иначе слово будет удалено из игрового списка. Если слово введено символами из другой 
      локали, то операция добавления/удаления слов не будет выполнена.
    cyclic_input_words: "Введите %{number} слово:"
    wiktionary_invalid_message: "Введенное слово не существует на сайте https://ru.wiktionary.org!"
    inputting_list_words: "Список введённых слов: %{list_words}"
    total_list_words: "Итоговый список слов: %{list_words}"
    help:
      first_paragraph: >
        Программа является классической игрой "Виселица", где вам нужно угадать загаданное слово с 7 попыток.
      second_paragraph: >
        Одиночная игра — пользователь играет против компьютера. Список игровых слов вы можете найти в папке data, 
        файл WordsRU.txt.
      third_paragraph: >
        Многопользовательская Игра — два игрока играют в игру. Один из игроков загадывает слово, второй игрок 
        пытается отгадать это слово. Если загаданное слово не существует в списке игровых слов, оно будет 
        добавлено автоматически в этот список.
      fourth_paragraph: >
        Добавить/Удалить Слова — управление списокм игровых слов. Вы можете добавлять или удалять нужные вам слова.
  
  menu_game:
    logo_file: "HangmanLogoRU.txt"
    items:
      - 'Одиночная игра'
      - "Многопользовательская Игра"
      - "Добавить/Удалить Слова"
      - "Помощь/Как играть"
      - "Выйти из игры"
    game_title: "Игра \"Виселица\"."
    menu_title: "Меню:"
    input_item: "Введите номер меню:"
    item_alert_message: "Некорректный ввод меню. Повторите ввод:"
    notice_message: "Вы хотите выйти из игры? (да/нет)"
    possitive: "да"
    negative: "нет"
    answer_alert_message: "Некорректный ввод ответа. Повторите ввод:"
    exit_message: "Вы вышли из игры."
  
  game:
    alert_message: "Пустое слово в игре, нечего отгадывать. Игра вышла в аварийном режиме."
    input_next_letter: "Введите следующую букву:"
    repeat_next_letter: "Некорректный ввод буквы. Повторите ввод:"
  
  result_printer:
    alert_no_image: "[ Изображение не найдено ]"
    word: "Слово: %{word}"
    mistakes: "Ошибки: %{letter}"
    lose_message: "Вы проиграли. Повезёт в другой раз! Загаданное слово было: %{word}."
    win_message: "Поздравляем, вы выиграли!"
    count_leaving_mistakes: "У вас осталось ошибок: %{number}"
  
  word_list_controller:
    filename: "WordsRU.txt"
  
  wiktionary:
    url: "https://ru.wiktionary.org/wiki/%{word}"
    wiktionary_search_pattern: "В настоящий момент текст на данной странице отсутствует."

  languages:
    en: "English"
    ru: "Русский"